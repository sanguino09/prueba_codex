<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Países</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav id="navbar" class="hidden">
    <span class="brand">Mis Viajes</span>
    <span class="spacer"></span>
    <span id="username"></span>
    <button id="menuBtn" class="icon-button"><span class="material-icons">menu</span></button>
    <div id="menuDropdown" class="hidden">
      <button id="logoutOption" class="menu-item"><span class="material-icons">logout</span>Cerrar sesión</button>
      <button id="settingsOption" class="menu-item"><span class="material-icons">settings</span>Ajustes</button>
      <button id="helpOption" class="menu-item"><span class="material-icons">help_outline</span>Cómo funciona</button>
    </div>
  </nav>
  <div id="message"></div>
  <div id="auth">
    <div id="authContainer">
      <div id="authSwitch">
        <button id="loginToggle" class="active">Iniciar sesión</button>
        <button id="registerToggle">Registrarse</button>
      </div>
      <form id="loginForm">
        <input type="text" id="logUsername" placeholder="Usuario" required />
        <input type="password" id="logPassword" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
      <form id="registerForm" class="hidden">
        <input type="text" id="regUsername" placeholder="Usuario" required />
        <input type="password" id="regPassword" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
  <div id="map" class="hidden"></div>
  <button id="addTripBtn" class="hidden"><span class="material-icons">add</span></button>

  <div id="dateModal" class="hidden">
    <div class="modal-content">
      <h2>Fecha de visita</h2>
      <input type="date" id="visitDate" />
      <div class="modal-actions">
        <button id="saveDateBtn">Guardar</button>
        <button id="cancelDateBtn">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="js/map.js"></script>
</body>
</html>
